<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <center>
        <h3>Checking Palindrome</h3>
        <table cellpadding="10">
            <tr>
                <th>Input a string</th>
                <th><input type="text" id="input"></th>
            </tr>
            <tr>
                <th>Result</th>
                <th><input type="text" id="output" disabled></th>
            </tr>
            <tr>
                <th></th>
                <th><button class="btn btn-primary" onclick="check()">Check</button></th>
            </tr>
        </table>
    </center>

    <script>
        function check() {
            var cnt = 0;
            var str = document.getElementById("input").value;
            for (let i = 0; i < str.length / 2; i++) {
                if (str[i] == str[str.length - 1 - i]) {
                    cnt++;
                }
            }
            if (str.length % 2 != 0) {
                if (cnt == parseInt(str.length / 2) + 1) {
                    document.getElementById("output").value = "It is palindrome";

                }
                else {
                    document.getElementById("output").value = "It is not palindrome";
                }
            }
            else {
                if (cnt == parseInt(str.length / 2)) {
                    document.getElementById("output").value = "It is palindrome";

                }
                else {
                    document.getElementById("output").value = "It is not palindrome";
                }
            }


        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
